  const[timeOD]=useState(tod);
  const[online,setOnline]=useState(true);
  const[loaded,setLoaded]=useState(false);
  const skip=useRef(false);

  useEffect(()=>{
    const u=[];
    u.push(db.collection("state").doc("taskStates").onSnapshot(d=>{if(d.exists){skip.current=true;setTs(d.data());setTimeout(()=>skip.current=false,100)}setLoaded(true)}));
    u.push(db.collection("state").doc("owners").onSnapshot(d=>{if(d.exists){skip.current=true;setOw(p=>({...defOwn(),...d.data()}));setTimeout(()=>skip.current=false,100)}}));
    u.push(db.collection("state").doc("notes").onSnapshot(d=>{if(d.exists){skip.current=true;setNotes(d.data());setTimeout(()=>skip.current=false,100)}}));
    const on=()=>setOnline(true),off=()=>setOnline(false);
    window.addEventListener("online",on);window.addEventListener("offline",off);
    return()=>{u.forEach(x=>x());window.removeEventListener("online",on);window.removeEventListener("offline",off)};
  },[]);

  useEffect(()=>{if(!loaded||skip.current)return;const t=setTimeout(()=>db.collection("state").doc("taskStates").set(ts),300);return()=>clearTimeout(t)},[ts,loaded]);
  useEffect(()=>{if(!loaded||skip.current)return;const t=setTimeout(()=>db.collection("state").doc("owners").set(ow),300);return()=>clearTimeout(t)},[ow,loaded]);
  useEffect(()=>{if(!loaded||skip.current)return;const t=setTimeout(()=>db.collection("state").doc("notes").set(notes),300);return()=>clearTimeout(t)},[notes,loaded]);

  const ck=useCallback((id,f)=>f==="daily"?`${id}_${dk()}`:f==="weekly"?`${id}_${wk()}`:`${id}_current`,[]);
  const isDone=useCallback((id,f)=>!!ts[ck(id,f)],[ts,ck]);
  const toggle=useCallback((id,f)=>{const k=ck(id,f);setTs(p=>({...p,[k]:!p[k]}))},[ck]);
  const chgOwn=useCallback((id,o)=>setOw(p=>({...p,[id]:o})),[]);

  const all=useMemo(()=>CATEGORIES.flatMap(c=>c.tasks.map(t=>({...t,category:c,owner:ow[t.id]||t.default_owner}))),[ow]);
  const stats=useMemo(()=>{let t=0,d=0;const pp={SANDER:{t:0,d:0},NATA:{t:0,d:0},BOTH:{t:0,d:0},NANNY:{t:0,d:0}};all.forEach(x=>{const c=isDone(x.id,x.freq);t++;if(c)d++;if(pp[x.owner]){pp[x.owner].t++;if(c)pp[x.owner].d++}});return{total:t,done:d,pp}},[all,isDone]);
  const smart=useMemo(()=>({morning:all.filter(t=>t.time==="morning"&&t.freq==="daily"),afternoon:all.filter(t=>t.time==="afternoon"&&t.freq==="daily"),evening:all.filter(t=>t.time==="evening"&&t.freq==="daily"),daily:all.filter(t=>t.freq==="daily"&&!t.time)}),[all]);
  const today=useMemo(()=>{const f=["daily"];if(new Date().getDay()===1)f.push("weekly");if(new Date().getDate()===1)f.push("monthly");return all.filter(t=>f.includes(t.freq))},[all]);
  const pTasks=useCallback(p=>all.filter(t=>t.owner===p||t.owner==="BOTH"),[all]);

  if(showOb)return(
    <div className="onboard">
      <div className="ob-logo">üë∂</div><h1 className="ob-title">Liam Orga</h1><p className="ob-sub">Organisation ¬∑ Care ¬∑ 50/50</p>
      <div className="ob-card"><div className="ob-row"><span className="ob-icon">üè´</span><div><span className="ob-label">Kita ab M√§rz</span><br/><span className="ob-time">8:00‚Äì15:00 ¬∑ Mo‚ÄìFr</span></div></div><div className="ob-row"><span className="ob-icon">üë©‚Äçüë¶</span><div><span className="ob-label">Nanny</span><br/><span className="ob-time">15:00‚Äì19:00 ¬∑ Mo‚ÄìDo</span></div></div></div>
      <div className="ob-info"><strong>50/50 Mental-Load-Prinzip:</strong> Alle √Ñnderungen werden in Echtzeit synchronisiert. Beide sehen denselben Stand.</div>
      <div className="ob-name-section"><div className="ob-name-label">Wer bist du?</div><div className="ob-name-btns">
        <button className="ob-name-btn" style={{borderColor:"#1D4ED8",backgroundColor:cu==="SANDER"?"#1D4ED8":"transparent",color:cu==="SANDER"?"#fff":"#1D4ED8"}} onClick={()=>setCu("SANDER")}>Sander</button>
        <button className="ob-name-btn" style={{borderColor:"#BE185D",backgroundColor:cu==="NATA"?"#BE185D":"transparent",color:cu==="NATA"?"#fff":"#BE185D"}} onClick={()=>setCu("NATA")}>Nata</button>
      </div></div>
      <button className="ob-btn" disabled={!cu} onClick={()=>{localStorage.setItem("liam_user",cu);setFp(cu);setShowOb(false)}}>Los geht's ‚Üí</button>
    </div>
  );

  const PB=({done:d,total:t,color:c="#2563EB",size:s="normal"})=>{const p=t>0?Math.round(d/t*100):0;return(<div className="progress"><div className={`progress-bg ${s==="large"?"h6":s==="small"?"h3":""}`}><div className="progress-fill" style={{width:`${p}%`,backgroundColor:c}}/></div><span className="progress-text">{p}%</span></div>)};

  const TI=({task:t,showCat:sc,compact:cp})=>{
    const d=isDone(t.id,t.freq),o=ow[t.id]||t.default_owner,ex=expT===t.id,oc=OC[o]||OC.BOTH,hn=notes[t.id];
    return(<div className={`task-card ${d?"done":""} ${cp?"compact":""}`}>
      <div className="task-row">
        <button className={`check ${d?"checked":""}`} onClick={()=>toggle(t.id,t.freq)}>{d?"‚úì":""}</button>
        <div className="task-content" onClick={()=>setExpT(ex?null:t.id)} style={{cursor:"pointer"}}>
          <div className={`task-text ${d?"strike":""}`}>{t.text}</div>
          {t.detail&&ex&&<div className="task-detail">{t.detail}</div>}
          <div className="task-meta">{sc&&<span style={{fontSize:11,fontWeight:600,color:t.category?.color}}>{t.category?.icon}</span>}<span className="badge" style={{backgroundColor:FC[t.freq]+"18",color:FC[t.freq]}}>{FL[t.freq]}</span><span className="badge" style={{backgroundColor:oc[0],color:oc[1],fontSize:9,padding:"1px 5px"}}>{PEOPLE[o]}</span></div>
        </div>
      </div>
      {ex&&<div className="task-expand"><div className="owner-row"><span className="owner-label">Zust√§ndig:</span>{["SANDER","NATA","BOTH","NANNY"].map(p=>{const a=o===p,pc=OC[p];return<button key={p} className="owner-pill" style={{borderColor:a?pc[1]:"#E5E7EB",backgroundColor:a?pc[0]:"#fff",color:a?pc[1]:"#94A3B8"}} onClick={()=>chgOwn(t.id,p)}>{PEOPLE[p]}</button>})}</div>
        <div className="note-row"><input className="note-input" value={enote===t.id?ni:(notes[t.id]||"")} placeholder="Notiz..." onFocus={()=>{setEnote(t.id);setNi(notes[t.id]||"")}} onChange={e=>{setEnote(t.id);setNi(e.target.value)}} onKeyDown={e=>{if(e.key==="Enter"){setNotes(p=>({...p,[t.id]:ni}));setEnote(null)}}}/>{enote===t.id&&<button className="note-save" onClick={()=>{setNotes(p=>({...p,[t.id]:ni}));setEnote(null)}}>‚úì</button>}</div></div>}
      {hn&&!ex&&<div className="note-display">üí¨ {notes[t.id]}</div>}
    </div>)};

  const TS=({title:ti,icon:ic,tasks:ta})=>{if(!ta.length)return null;const dc=ta.filter(t=>isDone(t.id,t.freq)).length,ad=dc===ta.length&&ta.length>0;
    return(<div style={{marginBottom:16}}><div className="sec-head"><div className="sec-title"><span>{ic}</span><span>{ti}</span></div><span className={`sec-count ${ad?"done":"pending"}`}>{dc}/{ta.length}</span></div>{ad&&<div className="celebration"><div className="celebration-emoji">‚ú®</div><div className="celebration-text">Alles erledigt!</div></div>}{ta.map(t=><TI key={t.id} task={t} showCat compact/>)}</div>)};

  const dash=()=>{const gr=timeOD==="morning"?"Guten Morgen":timeOD==="midday"?"Mahlzeit":timeOD==="afternoon"?"Nachmittag":"Guten Abend";const td=today.filter(t=>isDone(t.id,t.freq)).length;const un=PEOPLE[cu]||"";
    return(<div className="view-pad">
      <div className="greet-card"><div className="greet-title">{gr}{un?`, ${un}`:""} üëã</div><div className="greet-sub">Heute: <strong>{td}</strong> von <strong>{today.length}</strong> Aufgaben erledigt</div><PB done={td} total={today.length} size="large"/></div>
      <div className="sched-strip"><div className="sched-item"><div className={`sched-dot ${timeOD==="morning"||timeOD==="midday"?"active":"inactive"}`}/><span className="sched-text">üè´ Kita 8‚Äì15h</span></div><span className="sched-div">‚Üí</span><div className="sched-item"><div className={`sched-dot ${timeOD==="afternoon"?"active":"inactive"}`}/><span className="sched-text">üë©‚Äçüë¶ Nanny 15‚Äì19h</span></div><span className="sched-div">‚Üí</span><div className="sched-item"><div className={`sched-dot ${timeOD==="evening"?"active":"inactive"}`}/><span className="sched-text">üè† Abend</span></div></div>
      <TS title="Morgens" icon="üåÖ" tasks={smart.morning}/><TS title="Nanny-√úbergabe (15h)" icon="üîÑ" tasks={smart.afternoon}/><TS title="Abends" icon="üåô" tasks={smart.evening}/><TS title="Laufend heute" icon="üìã" tasks={smart.daily}/>
      <div className="ml-card"><div className="ml-title">‚öñÔ∏è Mental Load Balance</div><div className="ml-stats">{[["SANDER","#1D4ED8"],["BOTH","#4338CA"],["NATA","#BE185D"]].map(([p,c])=>{const s=stats.pp[p];return<div key={p} className="ml-stat"><div className="ml-num" style={{color:c}}>{s.t}</div><div className="ml-label">{PEOPLE[p]}</div><PB done={s.d} total={s.t} color={c} size="small"/></div>})}</div></div>
      <div style={{fontSize:15,fontWeight:700,color:"#1E293B",marginBottom:10}}>üìÇ Alle Bereiche</div>
      <div className="cat-grid">{CATEGORIES.map(cat=>{const cd=cat.tasks.filter(t=>isDone(t.id,t.freq)).length;return<button key={cat.id} className="cat-btn" style={{borderTopColor:cat.color}} onClick={()=>{setSelCat(cat.id);setView("category")}}><div className="cat-btn-icon">{cat.icon}</div><div className="cat-btn-title">{cat.title}</div><div className="cat-btn-count">{cd}/{cat.tasks.length}</div><PB done={cd} total={cat.tasks.length} color={cat.color} size="small"/></button>})}</div>
    </div>)};

  const catV=()=>{
    if(!selCat)return(<div className="view-pad"><div style={{fontSize:17,fontWeight:700,color:"#1E293B",marginBottom:14}}>Alle Bereiche</div><div className="cat-grid">{CATEGORIES.map(cat=>{const cd=cat.tasks.filter(t=>isDone(t.id,t.freq)).length;return<button key={cat.id} className="cat-btn" style={{borderTopColor:cat.color}} onClick={()=>setSelCat(cat.id)}><div className="cat-btn-icon">{cat.icon}</div><div className="cat-btn-title">{cat.title}</div><div className="cat-btn-count">{cd}/{cat.tasks.length}</div><PB done={cd} total={cat.tasks.length} color={cat.color} size="small"/></button>})}</div></div>);
    const cat=CATEGORIES.find(c=>c.id===selCat);if(!cat)return null;
    const g={};cat.tasks.forEach(t=>{if(!g[t.freq])g[t.freq]=[];g[t.freq].push(t)});const cd=cat.tasks.filter(t=>isDone(t.id,t.freq)).length;
    return(<div className="view-pad"><button className="back-btn" onClick={()=>setSelCat(null)}>‚Üê Zur√ºck</button><div className="cat-head" style={{borderLeftColor:cat.color}}><span className="cat-head-icon">{cat.icon}</span><div><div className="cat-head-title">{cat.title}</div><div className="cat-head-sub">{cd} von {cat.tasks.length} erledigt</div><div style={{marginTop:6,maxWidth:180}}><PB done={cd} total={cat.tasks.length} color={cat.color}/></div></div></div>
      {Object.entries(g).map(([f,ta])=><div key={f}><div className="freq-head"><span className="freq-dot" style={{backgroundColor:FC[f]}}/>{FL[f]}</div>{ta.map(t=><TI key={t.id} task={{...t,category:cat}}/>)}</div>)}</div>)};

  const perV=()=>{
    const p=fp,ta=pTasks(p),pd=ta.filter(t=>isDone(t.id,t.freq)).length,pc=p==="SANDER"?"#1D4ED8":"#BE185D";
    const g={};ta.forEach(t=>{const c=t.category.id;if(!g[c])g[c]={cat:t.category,tasks:[]};g[c].tasks.push(t)});
    return(<div className="view-pad">
      <div className="person-tabs">{["SANDER","NATA"].map(pp=>{const a=p===pp,c=pp==="SANDER"?"#1D4ED8":"#BE185D";return<button key={pp} className="person-tab" style={{borderColor:c,backgroundColor:a?c:"transparent",color:a?"#fff":c}} onClick={()=>setFp(pp)}>{PEOPLE[pp]}</button>})}</div>
      <div className="ml-card" style={{borderLeft:`3px solid ${pc}`}}><div style={{fontSize:18,fontWeight:800,color:"#1E293B"}}>{PEOPLE[p]}s Aufgaben</div><div style={{fontSize:13,color:"#94A3B8",margin:"4px 0 8px"}}>{pd} von {ta.length} erledigt</div><PB done={pd} total={ta.length} color={pc}/></div>
      {Object.values(g).map(({cat,tasks:ct})=>{const un=ct.filter(t=>!isDone(t.id,t.freq)),dn=ct.filter(t=>isDone(t.id,t.freq));return<div key={cat.id}><div className="person-cat-head" style={{color:cat.color}}>{cat.icon} {cat.title}<span className="person-cat-count">{dn.length}/{ct.length}</span></div>{un.map(t=><TI key={t.id} task={t} compact/>)}{dn.map(t=><TI key={t.id} task={t} compact/>)}</div>})}
    </div>)};

  const chkV=()=>(<div className="view-pad"><div className="checkin-card"><div className="checkin-title">‚öñÔ∏è W√∂chentlicher Check-in</div><div className="checkin-sub">Setzt euch zusammen und geht diese Fragen durch:</div>
    {["Wer hat diese Woche mehr Mental Load getragen?","Gibt es Aufgaben, die umverteilt werden sollten?","Lief das Nanny-Management 50/50?","Sind die Kita-Absprachen klar?","Wer denkt gerade an die n√§chsten anstehenden Dinge?","Was hat gut geklappt?","Was braucht einer von euch gerade mehr?"].map((q,i)=><div key={i} className="checkin-q"><span className="checkin-num">{i+1}</span><span className="checkin-text">{q}</span></div>)}
    <div className="tip-box yellow"><div className="tip-title">üîÑ Aufgaben umverteilen</div><div className="tip-text">Wechselt zur ‚ÄûMeine"-Ansicht und passt Zust√§ndigkeiten an. Ziel: √úber das Jahr gerechnet 50/50.</div></div>
    <div className="tip-box green"><div className="tip-title">üí° Tipp</div><div className="tip-text">Nicht einer ‚Äûmanagt die Nanny" dauerhaft ‚Äì auch das ist Mental Load. Nanny-Management ebenfalls 50/50 oder fest zugeteilt.</div></div></div></div>);

  return(<div className="app">
    <div className="header"><div className="header-left"><span className="header-emoji">üë∂</span><div><div className="header-title">Liam Orga</div><div className="header-date">{new Date().toLocaleDateString("de-DE",{weekday:"short",day:"numeric",month:"short"})}</div></div></div><div className="header-right"><div className={`sync-dot ${online?"online":"offline"}`} title={online?"Synchronisiert":"Offline"}/><div className="header-stat">{stats.done}/{stats.total} ‚úì</div></div></div>
    <div className="content">{view==="dashboard"&&dash()}{view==="category"&&catV()}{view==="person"&&perV()}{view==="checkin"&&chkV()}</div>
    <div className="nav">{[{id:"dashboard",icon:"üè†",label:"Heute"},{id:"person",icon:"üë§",label:"Meine"},{id:"category",icon:"üìÇ",label:"Bereiche"},{id:"checkin",icon:"‚öñÔ∏è",label:"Check-in"}].map(n=><button key={n.id} className={`nav-btn ${view===n.id?"active":""}`} onClick={()=>{setView(n.id);if(n.id==="category")setSelCat(null)}}><span className="nav-icon">{n.icon}</span><span className="nav-label">{n.label}</span></button>)}</div>
  </div>);
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
