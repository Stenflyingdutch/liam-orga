      return(<div style={{display:"flex",flexDirection:"column",height:"100%"}}>
        <div style={{padding:"12px 14px",borderBottom:"1px solid #E5E7EB",background:"#fff",display:"flex",alignItems:"center",gap:10}}>
          <button className="back-btn" style={{margin:0}} onClick={()=>setOpenThread(null)}>‚Üê</button>
          <div style={{flex:1}}><div style={{fontSize:14,fontWeight:700,color:"#1E293B"}}>{task?.text||"Unbekannt"}</div>
          {task&&<div style={{fontSize:11,color:"#94A3B8"}}>{catMap[task.catId]?.icon} {catMap[task.catId]?.title}</div>}</div>
        </div>
        <div style={{flex:1,overflowY:"auto",padding:"8px 14px"}}>
          {msgs.length===0&&<div style={{textAlign:"center",padding:40,color:"#94A3B8",fontSize:14}}>Noch keine Nachrichten</div>}
          {msgs.map((m,i)=>(<div key={i} className={`msg-bubble ${m.from===cu?"mine":"theirs"}`}>
            <div>{m.text}</div><div className="msg-info">{PEOPLE[m.from]} ¬∑ {fmtT(m.time)}</div>
          </div>))}
        </div>
        <MsgInput onSend={(text)=>addMsg(openThread,text)} placeholder="Nachricht schreiben..."/>
      </div>);
    }

    return(<div className="view-pad">
      <div style={{fontSize:17,fontWeight:700,color:"#1E293B",marginBottom:4}}>üí¨ Nachrichten</div>
      <div style={{fontSize:12,color:"#94A3B8",marginBottom:14}}>Nachrichten zu Aufgaben an {PEOPLE[cu==="SANDER"?"NATA":"SANDER"]}</div>

      {/* Compose new */}
      <div className="msg-compose">
        <div style={{fontSize:12,fontWeight:700,color:"#64748B",marginBottom:6}}>Neue Nachricht</div>
        <select value={composeTask} onChange={e=>setComposeTask(e.target.value)}>
          <option value="">Aufgabe w√§hlen...</option>
          {all.map(t=><option key={t.id} value={t.id}>{t.category?.icon} {t.text}</option>)}
        </select>
        {composeTask&&<MsgInput onSend={(text)=>{addMsg(composeTask,text);setComposeTask("")}} placeholder="Nachricht schreiben..."/>}
      </div>

      {/* Threads */}
      {threadsWithUnread.length===0&&<div style={{textAlign:"center",padding:40,color:"#94A3B8",fontSize:14}}>Noch keine Nachrichten</div>}
      {threadsWithUnread.map(({tid,msgs,unread,last,task})=>(
        <div key={tid} className="msg-thread" onClick={()=>{setOpenThread(tid);markRead(tid)}}>
          <div className="msg-thread-header">
            <div className={`msg-thread-dot ${unread>0?"":"read"}`}/>
            <div style={{flex:1,minWidth:0}}>
              <div className="msg-thread-title">{task?.text||tid}</div>
              <div style={{fontSize:11,color:"#94A3B8",marginTop:1,whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}}>{PEOPLE[last?.from]}: {last?.text}</div>
            </div>
            <div style={{textAlign:"right",flexShrink:0}}>
              {unread>0&&<span style={{background:"#EF4444",color:"#fff",fontSize:10,fontWeight:700,padding:"2px 6px",borderRadius:8}}>{unread}</span>}
              <div className="msg-thread-time">{fmtT(last?.time)}</div>
            </div>
          </div>
        </div>
      ))}
    </div>)};

  // --- LIBRARY ---
  const libV=()=>{
    const filtered=search?all.filter(t=>t.text.toLowerCase().includes(search.toLowerCase())):all;
    const grouped={};filtered.forEach(t=>{if(!grouped[t.catId])grouped[t.catId]={cat:catMap[t.catId],tasks:[]};grouped[t.catId].tasks.push(t)});
    return(<div className="view-pad">
      <div className="lib-header"><div className="lib-title">üìö Library</div>
        <button className="lib-add-btn" onClick={()=>{setFormData({text:"",detail:"",freq:"daily",default_owner:"BOTH",catId:"daily",time:""});setModal({type:"new"})}}>Ôºã Neu</button></div>
      <input className="lib-search" placeholder="üîç Aufgabe suchen..." value={search} onChange={e=>setSearch(e.target.value)}/>
      <div style={{fontSize:12,color:"#94A3B8",marginBottom:12,fontWeight:600}}>{filtered.length} Aufgaben</div>
      {Object.values(grouped).filter(x=>x.cat).map(({cat,tasks:ct})=>(
        <div key={cat.id}>
          <div style={{display:"flex",alignItems:"center",gap:6,padding:"10px 0 4px",fontSize:13,fontWeight:700,color:cat.color}}>{cat.icon} {cat.title} <span style={{fontSize:11,color:"#94A3B8",fontWeight:600}}>({ct.length})</span></div>
          {ct.map(t=>(
            <div key={t.id} className="lib-task">
              <div className="lib-task-content"><div className="lib-task-text">{t.text}</div><div className="lib-task-cat"><span className="badge" style={{backgroundColor:FC[t.freq]+"18",color:FC[t.freq]}}>{FL[t.freq]}</span><span className="badge" style={{backgroundColor:(OC[t.owner]||OC.BOTH)[0],color:(OC[t.owner]||OC.BOTH)[1],marginLeft:4}}>{PEOPLE[t.owner]}</span></div></div>
              <div className="lib-task-actions">
                <button className="lib-edit-btn" onClick={()=>{setFormData({id:t.id,text:t.text,detail:t.detail||"",freq:t.freq,default_owner:owners[t.id]||t.default_owner,catId:t.catId,time:t.time||""});setModal({type:"edit"})}}>‚úèÔ∏è</button>
                <button className="lib-del-btn" onClick={()=>{if(confirm(`"${t.text}" l√∂schen?`))deleteTask(t.id)}}>üóë</button>
              </div>
            </div>))}
        </div>))}
    </div>)};

  const chkV=()=>(<div className="view-pad"><div className="checkin-card"><div className="checkin-title">‚öñÔ∏è W√∂chentlicher Check-in</div><div className="checkin-sub">Geht diese Fragen zusammen durch:</div>
    {["Wer hat mehr Mental Load getragen?","Aufgaben umverteilen?","Nanny-Management 50/50?","Kita-Absprachen klar?","Wer denkt an n√§chste Dinge?","Was hat geklappt?","Was braucht ihr?"].map((q,i)=><div key={i} className="checkin-q"><span className="checkin-num">{i+1}</span><span className="checkin-text">{q}</span></div>)}
    <div className="tip-box yellow"><div className="tip-title">üîÑ Umverteilen</div><div className="tip-text">Nutzt die Library zum Anpassen.</div></div>
    <div className="tip-box green"><div className="tip-title">üí° Tipp</div><div className="tip-text">Nanny-Management auch 50/50 aufteilen.</div></div></div></div>);

  const renderModal=()=>{if(!modal)return null;const isEdit=modal.type==="edit";
    return(<div className="modal-overlay" onClick={e=>{if(e.target===e.currentTarget)setModal(null)}}><div className="modal">
      <div className="modal-title"><span>{isEdit?"‚úèÔ∏è Bearbeiten":"Ôºã Neue Aufgabe"}</span><button className="modal-close" onClick={()=>setModal(null)}>‚úï</button></div>
      <div className="form-group"><label className="form-label">Aufgabe</label><input className="form-input" value={formData.text||""} onChange={e=>setFormData(p=>({...p,text:e.target.value}))} placeholder="Was muss erledigt werden?"/></div>
      <div className="form-group"><label className="form-label">Details</label><textarea className="form-textarea" value={formData.detail||""} onChange={e=>setFormData(p=>({...p,detail:e.target.value}))} placeholder="Weitere Infos..."/></div>
      <div className="form-row">
        <div className="form-group" style={{flex:1}}><label className="form-label">Bereich</label><select className="form-select" value={formData.catId||"daily"} onChange={e=>setFormData(p=>({...p,catId:e.target.value}))}>{CAT_LIST.map(c=><option key={c.id} value={c.id}>{c.icon} {c.title}</option>)}</select></div>
        <div className="form-group" style={{flex:1}}><label className="form-label">Frequenz</label><select className="form-select" value={formData.freq||"daily"} onChange={e=>setFormData(p=>({...p,freq:e.target.value}))}>{Object.entries(FL).map(([k,v])=><option key={k} value={k}>{v}</option>)}</select></div>
      </div>
      <div className="form-row">
        <div className="form-group" style={{flex:1}}><label className="form-label">Zust√§ndig</label><select className="form-select" value={formData.default_owner||"BOTH"} onChange={e=>setFormData(p=>({...p,default_owner:e.target.value}))}>{Object.entries(PEOPLE).map(([k,v])=><option key={k} value={k}>{v}</option>)}</select></div>
        <div className="form-group" style={{flex:1}}><label className="form-label">Tageszeit</label><select className="form-select" value={formData.time||""} onChange={e=>setFormData(p=>({...p,time:e.target.value}))}><option value="">Keine</option><option value="morning">Morgens</option><option value="afternoon">Nachmittags</option><option value="evening">Abends</option></select></div>
      </div>
      <button className="form-submit" onClick={()=>{if(!formData.text?.trim())return;saveTask(formData)}}>{isEdit?"Speichern":"Hinzuf√ºgen"}</button>
      {isEdit&&<button className="form-delete" onClick={()=>{if(confirm("Wirklich l√∂schen?"))deleteTask(formData.id)}}>üóë L√∂schen</button>}
    </div></div>)};

  const navItems=[
    {id:"dashboard",icon:"üè†",label:"Heute"},
    {id:"person",icon:"üë§",label:"Meine"},
    {id:"messages",icon:"üí¨",label:"Chat"},
    {id:"library",icon:"üìö",label:"Library"},
    {id:"checkin",icon:"‚öñÔ∏è",label:"Check-in"},
  ];

  return(<div className="app">
    <div className="header"><div className="header-left"><span className="header-emoji">üë∂</span><div><div className="header-title">Liam Orga</div><div className="header-date">{new Date().toLocaleDateString("de-DE",{weekday:"short",day:"numeric",month:"short"})}</div></div></div><div className="header-right"><div className={`sync-dot ${online?"online":"offline"}`}/><div className="header-stat">{stats.done}/{stats.total} ‚úì</div></div></div>
    <div className="content">
      {view==="dashboard"&&dash()}
      {view==="category"&&catV()}
      {view==="person"&&perV()}
      {view==="messages"&&msgV()}
      {view==="library"&&libV()}
      {view==="checkin"&&chkV()}
    </div>
    {renderModal()}
    <div className="nav">{navItems.map(n=><button key={n.id} className={`nav-btn ${view===n.id?"active":""}`} onClick={()=>{setView(n.id);if(n.id==="category")setSelCat(null);if(n.id==="messages")setOpenThread(null)}}>
      <span className="nav-icon">{n.icon}</span><span className="nav-label">{n.label}</span>
      {n.id==="messages"&&unreadCount>0&&<span className="nav-badge">{unreadCount}</span>}
    </button>)}</div>
  </div>);
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
